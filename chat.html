<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Season AI Chat</title>
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo-container">
                <div class="logo-icon" id="season-logo">
                    <i class="fas fa-leaf spring-icon"></i>
                    <i class="fas fa-sun summer-icon"></i>
                    <i class="fas fa-tree fall-icon"></i>
                    <i class="fas fa-snowflake winter-icon"></i>
                </div>
                <h1>Season AI <span class="version">2.0</span></h1>
            </div>
            <div class="header-controls">
                <div class="season-indicator">
                    <span id="current-season">Loading season...</span>
                    <div class="season-progress" id="season-progress">
                        <div class="progress-fill"></div>
                    </div>
                </div>
                <button class="theme-toggle" id="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>
        
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="welcome-message">
                    <div class="message-content">
                        <p>Welcome to Season AI Chat 2.0! üå∏‚òÄÔ∏èüçÇ‚ùÑÔ∏è</p>
                        <p>I'll adapt my personality and knowledge based on the current season.</p>
                        <div class="message-actions">
                            <button class="quick-reply" data-reply="What's special about this season?">Season info</button>
                            <button class="quick-reply" data-reply="What should I do this season?">Activities</button>
                            <button class="quick-reply" data-reply="How's the weather?">Weather</button>
                        </div>
                    </div>
                    <div class="message-time">Just now</div>
                </div>
            </div>
            
            <div class="input-area">
                <div class="input-controls">
                    <button class="input-button" id="voice-button">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button class="input-button" id="attach-button">
                        <i class="fas fa-paperclip"></i>
                    </button>
                </div>
                <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
                <button id="send-button"><i class="fas fa-paper-plane"></i></button>
            </div>
            
            <div class="typing-indicator" id="typing-indicator">
                <div class="typing-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <span>Season AI is typing...</span>
            </div>
        </div>
        
        <div class="modal" id="attachments-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Send Attachment</h3>
                    <button class="close-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <button class="attachment-option">
                        <i class="fas fa-camera"></i>
                        <span>Photo</span>
                    </button>
                    <button class="attachment-option">
                        <i class="fas fa-video"></i>
                        <span>Video</span>
                    </button>
                    <button class="attachment-option">
                        <i class="fas fa-file"></i>
                        <span>Document</span>
                    </button>
                    <button class="attachment-option">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Location</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
