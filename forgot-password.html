<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seazon AI | Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="https://i.pinimg.com/736x/31/7b/28/317b2808626bfecee69caf9cbc90bcb2.jpg">
    <link rel="stylesheet" href="forgot-password.css"> <!-- Reusing the same stylesheet -->
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-leaf"></i>
                    <span>Seazon AI</span>
                </div>
                <h2>Reset Your Password</h2>
                <p>Enter your email to receive a password reset link</p>
            </div>
            
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="resetEmail">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="resetEmail" placeholder="Enter your email" required>
                    </div>
                    <div id="resetEmailError" class="error-message">Please enter a valid email</div>
                </div>
                
                <button type="submit" class="auth-btn" id="resetPasswordBtn">
                    <i class="fas fa-paper-plane"></i> Send Reset Link
                </button>
                
                <div class="auth-footer">
                    <p>Remember your password? <a href="signin.html">Sign in</a></p>
                </div>
            </form>
            
            <div class="success-message" id="successMessage" style="display: none;">
                <i class="fas fa-check-circle"></i>
                <p>Password reset link has been sent to your email!</p>
            </div>
        </div>
        
        <div class="seasonal-tip">
            <i class="fas fa-lightbulb"></i>
            <p>Did you know? <span id="seasonTip">Seasonal eating reduces your carbon footprint by up to 10%.</span></p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="forgot-password.js"></script>
</body>
</html>
