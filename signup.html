<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seazon AI | Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="https://i.pinimg.com/736x/55/8a/cf/558acfa376987fa79cbf58d4897aafcf.jpg">
    <link rel="stylesheet" href="signup.css">
</head>
<body class="season-spring">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-leaf"></i>
                    <span>Seazon AI</span>
                </div>
                <h2>Create Your Account</h2>
                <p>Join our seasonal community</p>
            </div>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" placeholder="Enter your full name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="your@email.com" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Create password" required>
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-meter">
                            <span class="strength-bar"></span>
                            <span class="strength-bar"></span>
                            <span class="strength-bar"></span>
                        </div>
                        <span class="strength-text">Password strength</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" placeholder="Confirm password" required>
                    </div>
                </div>
                
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>
                
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="newsletter" checked>
                    <label for="newsletter">Subscribe to seasonal tips and recipes</label>
                </div>
                
                <button type="submit" class="auth-btn primary-btn">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
                
                <div class="auth-footer">
                    <p>Already have an account? <a href="signin.html">Sign in here</a></p>
                </div>
            </form>
            
            <div class="divider">
                <span>or sign up with</span>
            </div>
            
            <div class="social-auth">
                <button type="button" class="social-btn google-btn">
                    <i class="fab fa-google"></i> Continue with Google
                </button>
                <button type="button" class="social-btn apple-btn">
                    <i class="fab fa-apple"></i> Continue with Apple
                </button>
            </div>
        </div>
        
        <div class="seasonal-tip">
            <i class="fas fa-seedling"></i>
            <p><strong>Seasonal Tip:</strong> <span id="seasonTip">Spring is the perfect time to start a herb garden!</span></p>
        </div>
    </div>

        <script src="signup.js"></script>

</body>
</html>
